name: MLC-LLM Linux CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:

# ==========================================================
# JOB 1 — Build Docker Image (TVM + deps)
# ==========================================================
  build-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      docker_image: ${{ steps.set-tag.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Tag
        id: set-tag
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/$REPO:${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/docker/Dockerfile
          push: true
          tags: ${{ steps.set-tag.outputs.image }}
          build-args: |
            USE_CUDA=OFF

# ==========================================================
# JOB 2 — Build Wheel + Validate
# ==========================================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest

    container:
      image: ${{ needs.build-docker.outputs.docker_image }}
      options: --user root

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

# ----------------------------------------------------------
# Build Python Wheel ONLY
# ----------------------------------------------------------
      - name: Build Python Wheel
        run: |
          cd python
          python3 setup.py bdist_wheel

# ----------------------------------------------------------
# Install & Validate
# ----------------------------------------------------------
      - name: Install & Validate
        run: |
          echo "Installing MLC wheel..."
          pip3 install --no-deps python/dist/*.whl
          pip3 install numpy decorator scipy psutil typing-extensions attrs

          echo "---------------------------------"
          echo " Import Tests"
          echo "---------------------------------"

          python3 - <<'EOF'
          import tvm
          import mlc_llm
          print("TVM OK:", tvm.__version__)
          print("MLC OK:", mlc_llm.__path__)
          EOF

          echo "---------------------------------"
          echo " CLI Test"
          echo "---------------------------------"

          mlc_llm chat -h

# ----------------------------------------------------------
# Upload Artifact
# ----------------------------------------------------------
      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl
