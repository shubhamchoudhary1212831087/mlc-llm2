name: MLC-LLM Linux CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:

# ============================================================
# JOB 1 — Build Docker Image
# ============================================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      docker_image: ${{ steps.set-tag.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Tag
        id: set-tag
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/$REPO:${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.set-tag.outputs.image }}

# ============================================================
# JOB 2 — Linux Build & Validation
# ============================================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest

    container:
      image: ${{ needs.build-docker.outputs.docker_image }}
      options: --user root

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

# ------------------------------------------------------------
# Configure Build (CUDA OFF for CI)
# ------------------------------------------------------------
      - name: Configure CMake
        run: |
          mkdir -p build && cd build

          echo "set(TVM_HOME ../3rdparty/tvm)" > config.cmake
          echo "set(USE_CUDA OFF)" >> config.cmake
          echo "set(USE_VULKAN ON)" >> config.cmake
          echo "set(USE_LLVM OFF)" >> config.cmake

          cmake ..

# ------------------------------------------------------------
# Compile
# ------------------------------------------------------------
      - name: Build Libraries
        run: |
          cd build
          make -j$(nproc)

# ------------------------------------------------------------
# Validate Core Library
# ------------------------------------------------------------
      - name: Validate libmlc_llm
        run: |
          if [ -f "build/libmlc_llm.so" ]; then
            echo "SUCCESS: libmlc_llm.so exists"
          else
            echo "ERROR: libmlc_llm.so missing"
            exit 1
          fi

# ------------------------------------------------------------
# Build Wheel
# ------------------------------------------------------------
      - name: Build Python Wheel
        run: |
          cd python
          python3 setup.py bdist_wheel

# ------------------------------------------------------------
# Install + Runtime Validation
# ------------------------------------------------------------
      - name: Install & Validate
        run: |
          echo "Installing TVM FFI..."
          pip3 install apache-tvm-ffi

          echo "Installing TVM Python bindings..."
          cd 3rdparty/tvm/python
          pip3 install .

          echo "Installing MLC wheel..."
          cd ../../../python
          pip3 install --no-deps dist/*.whl

          pip3 install numpy decorator scipy psutil typing-extensions attrs

          echo "-----------------------------------------"
          echo " Workspace Info"
          echo "-----------------------------------------"
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          pwd
          ls -lh

          echo "-----------------------------------------"
          echo " Locating TVM runtime libraries"
          echo "-----------------------------------------"

          TVM_LIB=$(find $GITHUB_WORKSPACE -name "libtvm_runtime.so" | head -n 1 || true)

          if [ -z "$TVM_LIB" ]; then
            echo "Standalone runtime not found — searching libtvm.so..."
            TVM_LIB=$(find $GITHUB_WORKSPACE -name "libtvm.so" | head -n 1 || true)
          fi

          if [ -z "$TVM_LIB" ]; then
            echo "ERROR: No TVM runtime library found"
            exit 1
          fi

          export TVM_LIBRARY_PATH=$(dirname $TVM_LIB)
          export LD_LIBRARY_PATH=$TVM_LIBRARY_PATH:$LD_LIBRARY_PATH

          echo "Using TVM libraries at:"
          echo "$TVM_LIBRARY_PATH"
          ls -lh $TVM_LIBRARY_PATH

          echo "-----------------------------------------"
          echo " Python Import Test"
          echo "-----------------------------------------"

          python3 -c "import mlc_llm; print('MLC Imported OK:', mlc_llm.__path__)"

          echo "-----------------------------------------"
          echo " CLI Test"
          echo "-----------------------------------------"

          mlc_llm chat -h

# ------------------------------------------------------------
# Upload Artifact
# ------------------------------------------------------------
      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl
