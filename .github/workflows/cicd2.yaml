name: MLC-LLM Linux CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:

# ============================================================
# Docker Image
# ============================================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      docker_image: ${{ steps.set-tag.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: set-tag
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/$REPO:${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.set-tag.outputs.image }}

# ============================================================
# Linux Build
# ============================================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest

    container:
      image: ${{ needs.build-docker.outputs.docker_image }}
      options: --user root

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

# ---------- Configure ----------
      - name: Configure CMake
        run: |
          mkdir -p build && cd build

          echo "set(TVM_HOME ../3rdparty/tvm)" > config.cmake
          echo "set(USE_CUDA OFF)" >> config.cmake
          echo "set(USE_VULKAN ON)" >> config.cmake
          echo "set(USE_LLVM OFF)" >> config.cmake

          cmake ..

# ---------- Build ----------
      - name: Compile
        run: |
          cd build
          make -j$(nproc)

# ---------- Wheel ----------
      - name: Build Wheel
        run: |
          cd python
          python3 setup.py bdist_wheel

# ---------- Install + Validate ----------
      - name: Install & Validate
        run: |
          pip3 install apache-tvm-ffi

          echo "Installing TVM in editable mode..."
          cd 3rdparty/tvm/python
          pip3 install -e .

          echo "Installing MLC wheel..."
          cd ../../../python
          pip3 install --no-deps dist/*.whl
          pip3 install numpy decorator scipy psutil typing-extensions attrs

          echo "Locating TVM runtime..."
          TVM_LIB=$(find $GITHUB_WORKSPACE -name "libtvm_runtime.so" | head -n 1 || true)

          if [ -z "$TVM_LIB" ]; then
            TVM_LIB=$(find $GITHUB_WORKSPACE -name "libtvm.so" | head -n 1 || true)
          fi

          if [ -z "$TVM_LIB" ]; then
            echo "No TVM runtime found"
            exit 1
          fi

          export TVM_LIBRARY_PATH=$(dirname $TVM_LIB)
          export LD_LIBRARY_PATH=$TVM_LIBRARY_PATH:$LD_LIBRARY_PATH

          echo "Using runtime at $TVM_LIBRARY_PATH"

          python3 -c "import mlc_llm; print('Import OK:', mlc_llm.__path__)"
          mlc_llm chat -h

# ---------- Artifact ----------
      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl
