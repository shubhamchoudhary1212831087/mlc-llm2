name: MLC-LLM Linux CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:

# ==========================================================
# JOB 1 — Build Docker Image
# ==========================================================
  build-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      docker_image: ${{ steps.set-tag.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Tag
        id: set-tag
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/$REPO:${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/docker/Dockerfile
          push: true
          tags: ${{ steps.set-tag.outputs.image }}

# ==========================================================
# JOB 2 — Linux Build
# ==========================================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest

    container:
      image: ${{ needs.build-docker.outputs.docker_image }}
      options: --user root

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

# ----------------------------------------------------------
# Configure & Build (MLC + TVM)
# ----------------------------------------------------------
      - name: Configure & Build
        run: |
          echo "Building MLC + TVM..."

          mkdir -p build && cd build

          echo "set(TVM_HOME ../3rdparty/tvm)" > config.cmake
          echo "set(USE_CUDA OFF)" >> config.cmake
          echo "set(USE_VULKAN ON)" >> config.cmake
          echo "set(USE_LLVM ON)" >> config.cmake

          cmake ..
          make -j$(nproc)

          echo "Building TVM runtime in-place..."

          cd ../3rdparty/tvm
          mkdir -p build && cd build

          cp ../../../build/config.cmake .

          cmake ..
          make -j$(nproc)

# ----------------------------------------------------------
# Validate Runtime Exists
# ----------------------------------------------------------
      - name: Validate TVM Runtime
        run: |
          ls -lh 3rdparty/tvm/build/libtvm*.so

# ----------------------------------------------------------
# Build Python Wheel
# ----------------------------------------------------------
      - name: Build Python Wheel
        run: |
          cd python
          python3 setup.py bdist_wheel

# ----------------------------------------------------------
# Install & Validate
# ----------------------------------------------------------
      - name: Install & Validate
        run: |
          echo "Installing vendored TVM Python..."

          cd 3rdparty/tvm/python
          pip3 install -e .

          echo "Installing MLC wheel..."

          cd ../../../python
          pip3 install --no-deps dist/*.whl
          pip3 install numpy decorator scipy psutil typing-extensions attrs

          export TVM_LIBRARY_PATH=$GITHUB_WORKSPACE/3rdparty/tvm/build
          export LD_LIBRARY_PATH=$TVM_LIBRARY_PATH:$LD_LIBRARY_PATH

          echo "Runtime path: $TVM_LIBRARY_PATH"

          echo "---------------------------------"
          echo " Import Tests"
          echo "---------------------------------"

          python3 -c "import tvm; print('TVM OK:', tvm.__file__)"
          python3 -c "import mlc_llm; print('MLC OK:', mlc_llm.__path__)"

          echo "---------------------------------"
          echo " CLI Test"
          echo "---------------------------------"

          mlc_llm chat -h

# ----------------------------------------------------------
# Upload Artifact
# ----------------------------------------------------------
      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl
