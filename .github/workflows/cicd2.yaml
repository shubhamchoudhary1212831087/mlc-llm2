name: cicd2

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

env:
  REGISTRY: ghcr.io

jobs:

# ==========================================
# JOB 1 — Build Docker Image
# ==========================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      docker_image: ${{ steps.set-tag.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Tag
        id: set-tag
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/$REPO:${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.set-tag.outputs.image }}

# ==========================================
# JOB 2 — Linux Build (CI-Compatible)
# ==========================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest

    container:
      image: ${{ needs.build-docker.outputs.docker_image }}
      options: --user root

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

# ---------- Configure ----------
      - name: Configure CMake
        run: |
          mkdir -p build && cd build

          echo "set(TVM_HOME ../3rdparty/tvm)" > config.cmake
          echo "set(USE_CUDA OFF)" >> config.cmake
          echo "set(USE_VULKAN ON)" >> config.cmake
          echo "set(USE_LLVM OFF)" >> config.cmake

          cmake ..

# ---------- Build ----------
      - name: Build
        run: |
          cd build
          make -j$(nproc)

# ---------- Validate ----------
      - name: Check Core Library
        run: |
          test -f build/libmlc_llm.so || (echo "Missing libmlc_llm.so" && exit 1)

# ---------- Wheel ----------
      - name: Build Wheel
        run: |
          cd python
          python3 setup.py bdist_wheel

# ---------- Install + Test ----------
      - name: Install & Validate
        run: |
          pip3 install apache-tvm-ffi

          cd 3rdparty/tvm/python
          pip3 install .

          cd ../../../python
          pip3 install --no-deps dist/*.whl
          pip3 install numpy decorator scipy psutil typing-extensions attrs

          echo "Locating TVM runtime..."

          TVM_LIB=$(find ${{ github.workspace }} -name "libtvm_runtime.so" | head -n 1 || true)

          if [ -z "$TVM_LIB" ]; then
            TVM_LIB=$(find ${{ github.workspace }} -name "libtvm.so" | head -n 1 || true)
          fi

          if [ -z "$TVM_LIB" ]; then
            echo "No TVM runtime found"
            exit 1
          fi

          export TVM_LIBRARY_PATH=$(dirname $TVM_LIB)
          export LD_LIBRARY_PATH=$TVM_LIBRARY_PATH:$LD_LIBRARY_PATH

          echo "Using libs at $TVM_LIBRARY_PATH"
          ls -lh $TVM_LIBRARY_PATH

          python3 -c "import mlc_llm; print('MLC OK:', mlc_llm.__path__)"
          mlc_llm chat -h

# ---------- Artifact ----------
      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl

# ==========================================
# JOB 3 — Release
# ==========================================
  release:
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
