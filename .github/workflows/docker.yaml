# Docker image build and push (GHCR)
# Aligned with: https://llm.mlc.ai/docs/install/mlc_llm.html#option-2-build-from-source
# Build args: MLC_BACKEND = vulkan (default) | cuda per doc GPU runtimes

name: Docker

on:
  push:
    branches: [main]
    paths: ['Dockerfile', '.dockerignore', '.github/workflows/docker.yaml']
  pull_request:
    branches: [main]
    paths: ['Dockerfile', '.dockerignore', '.github/workflows/docker.yaml']
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push to GHCR'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - backend: vulkan
            tag_suffix: ""
          - backend: cuda
            tag_suffix: "-cuda"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.tag_suffix }}
            type=sha,prefix=,suffix=${{ matrix.tag_suffix }}
            type=raw,value=latest${{ matrix.tag_suffix }},enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.event.inputs.push_image != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MLC_BACKEND=${{ matrix.backend }}
            PYTHON_VERSION=3.10
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test image
        run: |
          docker build -t mlc-llm-test:${{ matrix.backend }} \
            --build-arg MLC_BACKEND=${{ matrix.backend }} .
          docker run --rm --entrypoint /bin/bash mlc-llm-test:${{ matrix.backend }} -c \
            "python --version && cmake --version && rustc --version"
          docker run --rm --entrypoint /bin/bash mlc-llm-test:${{ matrix.backend }} -c \
            "test -x /usr/local/bin/build-entrypoint.sh && source /usr/local/bin/dev-init.sh"

      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** latest${{ matrix.tag_suffix }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage (from repo root)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Development" >> $GITHUB_STEP_SUMMARY
          echo "docker run -it --rm --entrypoint /bin/bash -v \$(pwd):/workspace ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest${{ matrix.tag_suffix }}" >> $GITHUB_STEP_SUMMARY
          echo "# Build (Step 2-4)" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -v \$(pwd):/workspace ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest${{ matrix.tag_suffix }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
