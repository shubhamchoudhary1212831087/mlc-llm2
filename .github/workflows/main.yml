name: MLC-LLM Production Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  # ==========================================
  # JOB 1: Build & Push Docker Image
  # ==========================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      docker_image: ${{ steps.set-tag.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define and Output Image Tag
        id: set-tag
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="ghcr.io/$REPO:${{ github.sha }}"
          echo "image=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.set-tag.outputs.image }}

  # ==========================================
  # JOB 2: Linux Build (Inside Docker)
  # ==========================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-docker.outputs.docker_image }}
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure (Non-Interactive)
        run: |
          mkdir -p build && cd build
          
          # FIX: Create config.cmake manually to bypass interactive prompts
          echo "set(TVM_HOME ../3rdparty/tvm)" > config.cmake
          echo "set(USE_CUDA ON)" >> config.cmake
          echo "set(USE_VULKAN ON)" >> config.cmake
          echo "set(USE_LLVM OFF)" >> config.cmake
          
          # Generate build files
          cmake ..

      - name: Build Libraries (C++)
        run: |
          cd build
          make -j$(nproc)

      - name: Validate Shared Libraries
        run: |
          ls -lh build/libmlc_llm.so build/libtvm_runtime.so

      - name: Build Python Wheel
        run: |
          cd python
          python3 setup.py bdist_wheel

      - name: Install & Test (Validation)
        run: |
          # Install TVM bindings
          cd 3rdparty/tvm/python
          pip3 install .
          
          # Install MLC wheel
          cd ../../../python
          pip3 install dist/*.whl
          
          # Verify
          python3 -c "import mlc_llm; print('Success! Installed at:', mlc_llm.__path__)"
          mlc_llm chat -h

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl

  # ==========================================
  # JOB 3: Windows Build (Native)
  # ==========================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure CMake
        shell: cmd
        run: |
          mkdir build && cd build
          
          :: FIX: Create config.cmake manually (No CUDA on Windows Runner)
          echo set(TVM_HOME ../3rdparty/tvm) > config.cmake
          echo set(USE_VULKAN ON) >> config.cmake
          echo set(USE_CUDA OFF) >> config.cmake
          
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build Libraries (C++)
        shell: cmd
        run: |
          cd build
          cmake --build . --config Release --parallel

      - name: Build Python Wheel
        shell: cmd
        run: |
          pip install setuptools wheel
          cd python
          python setup.py bdist_wheel

      - name: Install & Test (Validation)
        shell: powershell 
        run: |
          $env:PATH += ";$env:GITHUB_WORKSPACE\build\Release"
          
          Set-Location 3rdparty\tvm\python
          pip install .
          pip install apache-tvm-ffi
          
          Set-Location ..\..\..\python
          $wheel = Get-ChildItem dist\*.whl | Select-Object -First 1
          pip install --no-deps $wheel.FullName
          pip install numpy decorator scipy psutil typing-extensions
          
          python -c "import mlc_llm; print('MLC Imported Successfully')"
          mlc_llm chat -h

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels
          path: python/dist/*.whl

  # ==========================================
  # JOB 4: Release
  # ==========================================
  release:
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true
