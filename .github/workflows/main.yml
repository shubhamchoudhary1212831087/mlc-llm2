name: MLC-LLM Production Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

env:
  REGISTRY: ghcr.io

jobs:
  # ==========================================
  # JOB 1: Build & Push Docker Image
  # ==========================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      docker_image: ${{ steps.set-tag.outputs.image }}
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define Image Tag
        id: set-tag
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="ghcr.io/$REPO:${{ github.sha }}"
          echo "image=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.set-tag.outputs.image }}

  # ==========================================
  # JOB 2: Linux Build (Inside Docker)
  # ==========================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-docker.outputs.docker_image }}
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ---------------------------------------------------------
      # STEP 1: Build TVM
      # ---------------------------------------------------------
      - name: Build TVM
        run: |
          cd 3rdparty/tvm
          mkdir -p build && cd build
          
          cmake .. \
            -DUSE_CUDA=ON \
            -DUSE_CUBLAS=ON \
            -DUSE_CUTLASS=ON \
            -DCMAKE_CUDA_ARCHITECTURES="80;86" \
            -DBUILD_SHARED_LIBS=ON
            
          make -j$(nproc)
          
          echo "✅ TVM Build Complete."

      # ---------------------------------------------------------
      # STEP 2: Build MLC-LLM Core (Symlink Fix)
      # ---------------------------------------------------------
      - name: Build MLC-LLM Core
        run: |
          # NUCLEAR OPTION: Symlink Cargo to /usr/bin
          # This bypasses all PATH issues instantly.
          ln -sf /usr/local/cargo/bin/cargo /usr/bin/cargo
          ln -sf /usr/local/cargo/bin/rustc /usr/bin/rustc
          
          # Verify (This will work now)
          echo "✅ Cargo version: $(cargo --version)"
        
          mkdir -p build && cd build
          
          # Exact flags from your Golden Reference
          cmake .. \
            -DUSE_CUDA=ON \
            -DUSE_CUBLAS=ON \
            -DUSE_CUTLASS=ON \
            -DUSE_THRUST=OFF \
            -DCMAKE_CUDA_ARCHITECTURES="80;86"
            
          make -j$(nproc)
          
          echo "✅ MLC Build Complete."

      # ---------------------------------------------------------
      # STEP 3: Install & Validate
      # ---------------------------------------------------------
      - name: Install & Validate
        run: |
          pip3 install -e python
          
          # Setup Environment Variables
          export TVM_HOME=$(pwd)/3rdparty/tvm
          export TVM_LIBRARY_PATH=$TVM_HOME/build
          
          # FIX: Add CUDA Stubs to LD_LIBRARY_PATH for CPU runner linking
          export LD_LIBRARY_PATH=$(pwd)/build:$TVM_LIBRARY_PATH:/usr/local/cuda/lib64/stubs:$LD_LIBRARY_PATH
          export PYTHONPATH=$(pwd)/python:$TVM_HOME/python:$PYTHONPATH
          
          echo "Running CLI Help Check..."
          mlc_llm chat -h
          
          echo "✅ Validation Passed"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl
          if-no-files-found: ignore

  # ==========================================
  # JOB 3: Windows Build (Native) - Unchanged
  # ==========================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure CMake
        shell: cmd
        run: |
          mkdir build && cd build
          echo set(TVM_HOME ../3rdparty/tvm) > config.cmake
          echo set(USE_VULKAN ON) >> config.cmake
          echo set(USE_CUDA OFF) >> config.cmake
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build Libraries (C++)
        shell: cmd
        run: |
          cd build
          cmake --build . --config Release --parallel

      - name: Build Python Wheel
        shell: cmd
        run: |
          pip install setuptools wheel
          cd python
          python setup.py bdist_wheel

      - name: Install & Test (Validation)
        shell: powershell 
        run: |
          $BuildDir = "$env:GITHUB_WORKSPACE\build\Release"
          $env:PATH += ";$BuildDir"
          $env:TVM_LIBRARY_PATH = $BuildDir
          
          Set-Location 3rdparty\tvm\python
          pip install .
          pip install apache-tvm-ffi
          
          Set-Location ..\..\..\python
          $wheel = Get-ChildItem dist\*.whl | Select-Object -First 1
          pip install --no-deps $wheel.FullName
          pip install numpy decorator scipy psutil typing-extensions
          
          python -c "import mlc_llm; print('MLC Imported Successfully')"
          mlc_llm chat -h

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels
          path: python/dist/*.whl

  # ==========================================
  # JOB 4: Release
  # ==========================================
  release:
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true
