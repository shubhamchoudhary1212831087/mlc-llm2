name: MLC-LLM Production Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Define a single, deterministic tag for this run to avoid "invalid reference format"
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}

jobs:
  # ==========================================
  # JOB 1: Build & Push Docker Image
  # ==========================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # We build and push specifically to the DOCKER_IMAGE env var
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

  # ==========================================
  # JOB 2: Linux Build (Inside Docker)
  # ==========================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest
    # FIX: Use the explicit single tag defined in env
    container:
      image: ${{ env.DOCKER_IMAGE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure (Gen CMake Config)
        run: |
          mkdir -p build && cd build
          python3 ../cmake/gen_cmake_config.py
          cmake .. -DTVM_HOME=../3rdparty/tvm

      - name: Build Libraries (C++)
        run: |
          cd build
          make -j$(nproc)

      - name: Validate Shared Libraries
        run: |
          ls -lh build/libmlc_llm.so build/libtvm_runtime.so

      - name: Build Python Wheel
        run: |
          cd python
          python3 setup.py bdist_wheel

      - name: Install & Test (Validation)
        run: |
          # 1. Install TVM Python bindings first (Crucial Fix)
          cd 3rdparty/tvm/python
          pip3 install .

          # 2. Install MLC-LLM wheel
          cd ../../../python
          pip3 install dist/*.whl

          # 3. Validate
          echo ">>> Validating Import"
          python3 -c "import mlc_llm; print('Success! Installed at:', mlc_llm.__path__)"
          
          echo ">>> Validating CLI"
          mlc_llm chat -h

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl

  # ==========================================
  # JOB 3: Windows Build (Native)
  # ==========================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure CMake
        shell: cmd
        run: |
          mkdir build && cd build
          python ..\cmake\gen_cmake_config.py
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build Libraries (C++)
        shell: cmd
        run: |
          cd build
          cmake --build . --config Release --parallel

      - name: Build Python Wheel
        shell: cmd
        run: |
          pip install setuptools wheel
          cd python
          python setup.py bdist_wheel

      - name: Install & Test (Validation)
        shell: cmd
        run: |
          :: FIX 1: Add the compiled DLLs to PATH so Python can find them
          set PATH=%GITHUB_WORKSPACE%\build\Release;%PATH%
          
          :: FIX 2: Install TVM Python bindings explicitly
          cd 3rdparty\tvm\python
          pip install .
          
          :: FIX 3: Install MLC-LLM without strict build isolation 
          :: to avoid the specific nvidia-cutlass version error for now
          cd ..\..\..\python
          pip install --no-deps dist\*.whl
          
          :: Manually install strictly required runtime deps if needed
          pip install numpy decorator scipy psutil typing-extensions

          :: Verify Import
          python -c "import mlc_llm; print(mlc_llm)"
          
          :: Verify CLI
          mlc_llm chat -h

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels
          path: python/dist/*.whl

  # ==========================================
  # JOB 4: Release
  # ==========================================
  release:
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true
