name: MLC-LLM Production Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  # ==========================================
  # JOB 1: Build & Push Docker Image
  # ==========================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      # We export the exact tag we built so the next job can use it
      docker_image: ${{ steps.set-tag.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define and Output Image Tag
        id: set-tag
        run: |
          # 1. Lowercase the repository name (Docker requirement)
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # 2. Create a single, specific tag using the Commit SHA
          IMAGE_TAG="ghcr.io/$REPO:${{ github.sha }}"
          
          # 3. Save it to GITHUB_OUTPUT so the next job can see it
          echo "image=$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          
          # 4. Print for debugging
          echo "Generated Tag: $IMAGE_TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          # Use the exact tag we just defined
          tags: ${{ steps.set-tag.outputs.image }}

  # ==========================================
  # JOB 2: Linux Build (Inside Docker)
  # ==========================================
  build-linux:
    needs: build-docker
    runs-on: ubuntu-latest
    # FIX: Use the 'needs' context, which IS available here
    container:
      image: ${{ needs.build-docker.outputs.docker_image }}
      options: --user root # Ensure we have permissions inside the container
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure (Gen CMake Config)
        run: |
          mkdir -p build && cd build
          python3 ../cmake/gen_cmake_config.py
          cmake .. -DTVM_HOME=../3rdparty/tvm

      - name: Build Libraries (C++)
        run: |
          cd build
          make -j$(nproc)

      - name: Validate Shared Libraries
        run: |
          ls -lh build/libmlc_llm.so build/libtvm_runtime.so

      - name: Build Python Wheel
        run: |
          cd python
          python3 setup.py bdist_wheel

      - name: Install & Test (Validation)
        run: |
          # Install TVM bindings first
          cd 3rdparty/tvm/python
          pip3 install .
          
          # Install the wheel we just built
          cd ../../../python
          pip3 install dist/*.whl
          
          # Validate
          python3 -c "import mlc_llm; print('Success! Installed at:', mlc_llm.__path__)"
          mlc_llm chat -h

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: python/dist/*.whl

  # ==========================================
  # JOB 3: Windows Build (Native)
  # ==========================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure CMake
        shell: cmd
        run: |
          mkdir build && cd build
          python ..\cmake\gen_cmake_config.py
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build Libraries (C++)
        shell: cmd
        run: |
          cd build
          cmake --build . --config Release --parallel

      - name: Build Python Wheel
        shell: cmd
        run: |
          pip install setuptools wheel
          cd python
          python setup.py bdist_wheel

      - name: Install & Test (Validation)
        shell: cmd
        run: |
          :: Add DLLs to PATH
          set PATH=%GITHUB_WORKSPACE%\build\Release;%PATH%
          
          :: Install TVM bindings
          cd 3rdparty\tvm\python
          pip install .
          
          :: Install wheel (ignoring strict deps to pass validation)
          cd ..\..\..\python
          pip install --no-deps dist\*.whl
          pip install numpy decorator scipy psutil typing-extensions

          :: Verify
          python -c "import mlc_llm; print(mlc_llm)"
          mlc_llm chat -h

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels
          path: python/dist/*.whl

  # ==========================================
  # JOB 4: Release
  # ==========================================
  release:
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true
