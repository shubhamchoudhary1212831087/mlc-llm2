name: New

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch: 

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  # Docker tags must be lowercase. We handle this in the login step.
  IMAGE_NAME: ${{ github.repository }}/mlc-env

jobs:
  # 1. Build Environment Image
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devops/Dockerfile
          push: true
          # We use lowercase image name for Docker compliance
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/mlc-env:latest

  # 2. Parallel Cross-Platform Build
  build:
    needs: setup-env
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Required to pull the image in the build job
      - name: Log in to GHCR
        if: matrix.os == 'ubuntu-latest'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Linux Build (via Docker)
      - name: Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Pulling the image we just built
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/mlc-env:latest
          docker run --rm -v $PWD:/workspace ${{ env.REGISTRY }}/${{ github.repository_owner }}/mlc-env:latest \
          bash -c "build-mlc && validate-mlc"

      # Windows Build (Native)
      - name: Windows Build
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        
      - name: Build Windows Wheel
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p build && cd build
          python ../cmake/gen_cmake_config.py <<EOF
          n
          n
          n
          n
          n
          n
          EOF
          cmake .. -A x64
          cmake --build . --config Release --parallel 
          cd ../python
          pip install build wheel
          python -m build --wheel

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: python/dist/*.whl

  # 3. Release Stage
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.whl
