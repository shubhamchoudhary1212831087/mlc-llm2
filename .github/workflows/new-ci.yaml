# File: .github/workflows/production.yml
name: MLC-LLM Production CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mlc-env

jobs:
  # 1. Build Environment Image
  setup-env:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devops/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # 2. Parallel Cross-Platform Build
  build:
    needs: setup-env
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Linux Build (via Docker)
      - name: Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm -v $PWD:/workspace ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          bash -c "build-mlc && validate-mlc"

      # Windows Build (Native)
      - name: Windows Build
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Build Windows Wheel
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir build && cd build
          python ../cmake/gen_cmake_config.py
          cmake .. -A x64
          cmake --build . --config Release --parallel 
          cd ../python && pip install build && python -m build --wheel

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: python/dist/*.whl

  # 3. Release Stage
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.whl
