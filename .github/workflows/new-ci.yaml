name: MLC-LLM Production CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  # We use repository_owner to ensure the image name is lowercase (Docker requirement)
  IMAGE_NAME: ${{ github.repository_owner }}/mlc-env

jobs:
  # =========================================================
  # 1. Build Environment Image
  # =========================================================
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devops/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # =========================================================
  # 2. Parallel Cross-Platform Build
  # =========================================================
  build:
    needs: setup-env
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- LINUX SPECIFIC STEPS ---
      - name: Log in to GHCR (Linux Only)
        if: matrix.os == 'ubuntu-latest'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Linux Build (Dockerized)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Pull the fresh image to ensure we use the latest build tools
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Run the build script inside the container
          docker run --rm -v $PWD:/workspace ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          bash -c "build-mlc && validate-mlc"

      # --- WINDOWS SPECIFIC STEPS ---
      - name: Setup Python (Windows Only)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup MSVC (Windows Only)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Windows Wheel
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p build && cd build
          
          # Manually write config to avoid interactive prompt failure
          echo "set(TVM_SOURCE_DIR ../3rdparty/tvm)" > config.cmake
          echo "set(CMAKE_BUILD_TYPE RelWithDebInfo)" >> config.cmake
          echo "set(USE_CUDA OFF)" >> config.cmake
          echo "set(USE_VULKAN OFF)" >> config.cmake
          echo "set(USE_METAL OFF)" >> config.cmake
          echo "set(USE_OPENCL OFF)" >> config.cmake

          # Configure and Build
          cmake .. -A x64
          cmake --build . --config Release --parallel 
          
          # Package
          cd ../python
          pip install build wheel
          python -m build --wheel

      # --- COMMON STEPS ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: python/dist/*.whl

  # =========================================================
  # 3. Release Stage
  # =========================================================
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
