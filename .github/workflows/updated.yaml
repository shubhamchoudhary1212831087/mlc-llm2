# MLC-LLM Docker Image Build
# ==========================
# Builds and pushes multipurpose Docker image to GitHub Container Registry (GHCR)
#
# The image serves as BOTH:
#   1. Development environment (interactive shell, dev tools)
#   2. Build environment (non-interactive compilation)
#
# Usage after pulling from GHCR:
#   Development: docker run -it --rm -v $(pwd):/workspace ghcr.io/OWNER/mlc-llm:latest /bin/bash
#   Build:       docker run --rm -v $(pwd):/workspace ghcr.io/OWNER/mlc-llm:latest

name: Docker

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/docker.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/docker.yaml'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push to GHCR'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - gpu: vulkan
            tag_suffix: ""
          - gpu: cpu
            tag_suffix: "-cpu"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.tag_suffix }}
            type=sha,prefix=,suffix=${{ matrix.tag_suffix }}
            type=raw,value=latest${{ matrix.tag_suffix }},enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.event.inputs.push_image != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GPU=${{ matrix.gpu }}
            PYTHON_VERSION=3.10
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test image
        run: |
          echo "=== Testing Docker image ==="
          
          # Build locally
          docker build -t mlc-llm-test:${{ matrix.gpu }} \
            --build-arg GPU=${{ matrix.gpu }} .
          
          # Test 1: Development mode (interactive shell)
          echo "Test: Development mode"
          docker run --rm --entrypoint /bin/bash mlc-llm-test:${{ matrix.gpu }} -c \
            "python --version && cmake --version && rustc --version"
          
          # Test 2: Build entrypoint exists
          echo "Test: Build entrypoint"
          docker run --rm --entrypoint /bin/bash mlc-llm-test:${{ matrix.gpu }} -c \
            "test -x /usr/local/bin/build-entrypoint.sh && echo 'Entrypoint OK'"
          
          # Test 3: Dev init script
          echo "Test: Dev init script"
          docker run --rm --entrypoint /bin/bash mlc-llm-test:${{ matrix.gpu }} -c \
            "source /usr/local/bin/dev-init.sh"
          
          echo "=== All tests passed for GPU=${{ matrix.gpu }} ==="

      - name: Image info
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Development (interactive)" >> $GITHUB_STEP_SUMMARY
          echo "docker run -it --rm -v \$(pwd):/workspace ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest${{ matrix.tag_suffix }} /bin/bash" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Build (non-interactive)" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -v \$(pwd):/workspace ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest${{ matrix.tag_suffix }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
